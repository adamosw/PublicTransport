<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>index</title>
    <script src="/scripts/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRdARzOjFubm58dqTSivoA098mKR2bBZ8"></script>
    
    <style>
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
            width: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<div id="map"></div>
    
<script>
    var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 51.11, lng: 17.034 },
        zoom: 15
    });;
    $.ajax({
        url: "/api/Vehicles",
        success: function (result) {
            var markers = [];
            result.forEach(function (vehicle) {
                markers.push(new google.maps.Marker({
                    position: { lat: vehicle.Latitude, lng: vehicle.Longitude },
                    map: map,
                    title: vehicle.Name,
                    icon: "/Content/bus.jpg"
                }));
            });
        }
    });
    $.ajax({
        url: "/api/Stops",
        success: function (result) {
            var markers = [];
            result.forEach(function (stop) {
                markers.push(new google.maps.Marker({
                    position: { lat: stop.Latitude, lng: stop.Longitude },
                    map: map,
                    title: stop.Name,
                    icon: "/Content/bus-stop.png"
                }));
            });
        }
    });

</script>

</body>
</html>
